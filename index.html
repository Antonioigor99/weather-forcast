<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Previsão do tempo</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="conteiner-big">
        <input class="searh" placeholder="Digite a cidade">
        <button class="bnt" onclick="buttonclick()">
            <img class="searshing-img" src="https://www.svgrepo.com/show/488200/find.svg"alt="busca">
            </button>
        <div class="conteiner-medium">
            <h2 class="local">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="conteiner-mini">
                <img class="time-img" alt="icon-info-climate" src="https://openweathermap.org/img/wn/04n.png">
                <p class="temp-clima">Nublado</p>
            </div>
            <p class="umidade">Umidade: 58%</p>
        </div>
    </div>

</body>

</html>
